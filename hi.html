	<body>

			<h1>Plan your travel. Smarter.</h1>

		<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
		<p>>Where did you go? : <input type="text" id="name-input" name="fname" required></p>
		<p>What did you do there? Seperate each activity with a comma: <input type="text" id="do-input" name="fdo" required></p>

		<p>What did you not like about the place? Seperate each thing with a comma: <input type="text" id="dislike-inputname="fhate" required></p>
		<button id="b">export to CSV</button>
		</form>
